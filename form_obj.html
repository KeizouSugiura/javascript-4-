<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formオブジェクト</title>
  <script>
    // ==========テキストボックス===========================================
    function txtBox() {
      let text1 = document.form1.text1.value;
      alert(text1);

    }

    // ==========テキストエリア===========================================
    function txtArea() {
      let text2;
      text2 = document.form1.text2.value;
      alert(text2);
    }


    // ==========チェックボックス===========================================
    function chkBox() { }


    // ==========ラジオボタン===========================================
    function radioBtn() { }


    // ==========プルダウンメニュー===========================================
    function pullDown() { }
  </script>
</head>

<body>
  <form name="form1" action="">
    <!-- // ==========テキストボックス=========================================== -->
    <input type="text" name="text1" value="" />
    <input type="button" value="text" onClick="txtBox()">
    <br><br>

    <!-- // ==========テキストエリア=========================================== -->
    <textarea name="text2"></textarea>
    <input type="button" value="textarea" onClick="txtArea()">
    <br><br>

    <!-- // ==========チェックボックス=========================================== -->
    <input type="checkbox" name="text3" value="りんご">りんご<br>
    <input type="checkbox" name="text3" value="みかん">みかん<br>
    <input type="checkbox" name="text3" value="バナナ">バナナ<br>
    <input type="checkbox" name="text3" value="パイナップル">パイナップル<br>
    <input type="button" value="checkbox" onClick="chkBox()">
    <br><br>


    <!-- // ==========ラジオボタン=========================================== -->
    <input type="radio" name="text4" value="ケーキ">ケーキ<br>
    <input type="radio" name="text4" value="チョコレート">チョコレート<br>
    <input type="radio" name="text4" value="マシュマロ">マシュマロ<br>
    <input type="button" value="radio" onClick="radioBtn()">
    <br><br>


    <!-- // ==========プルダウンメニュー=========================================== -->
    <select name="text5">
      <option value="京都">京都</option>
      <option value="大阪">大阪</option>
      <option value="滋賀">滋賀</option>
      <option value="兵庫">兵庫</option>
      <option value="奈良">奈良</option>
      <option value="和歌山">和歌山</option>
      <option value="三重">三重</option>
    </select>
    <input type="button" value="select" onClick="pullDown()">

  </form>
</body>

</html>
