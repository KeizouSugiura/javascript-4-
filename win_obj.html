<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Windowオブジェクト</title>
  <script>
    // ===============alert()=======================================

    function alertBtn() {
      window.alert("サンプルです");

    }


    // ===============confirm()=======================================
    function confirmBtn() {
      // if(confirm("送信してもよろしいでしょうか?")){
      //   alert("okボタンがクリックされました");
      // }else{
      //   alert("キャンセルがクリックされました");
      // }
      let flg = window.confirm("送信してもよろしいですか？");
      if (flg == true) {
        alert("OKボタンがクリックされました");
        console.log(flg);
      } else if(flg == false) {
        alert("キャンセルボタンがクリックされました");
        console.log(flg);
      }
    }

    // ===============open()=======================================
    // // 新しいウィンドウの情報を格納する変数
      let sub;
    function window_open() {

      sub = open("https://winschool.jp/","new_window","width=500,height=500");


    }
    //===============close()=======================================
    function window_close() {
      // 新しいウィンドウが開いていれば閉じる
      if(sub){
        sub.close();
      }

    }
  </script>
</head>

<body>
  <!-- alert()メソッド -->
  <input type="button" value="windowオブジェクトのalert()メソッドです" onClick="alertBtn()">
  <br><br><br>

  <!-- confirmメソッド -->
  <input type="button" value="windowオブジェクトのconfirm()メソッドです" onClick="confirmBtn()">
  <br><br><br>

  <!-- open()メソッド -->
  <input type="button" name="open_button" value="ウィンドウを開ける" onClick="window_open();" />

  <!-- close()メソッド -->
  <input type="button" name="close_button" value="ウィンドウを閉じる" onClick="window_close();" />
</body>

</html>
