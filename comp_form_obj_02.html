<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formオブジェクト</title>
  <script>
    function form_active() {
      for (let i = 0; i < document.frm.input.length; i++) {
        document.frm.input[i].disabled = !document.frm.check.checked;
      }
    }
  </script>
</head>

<body>
  <form action="" name="frm">
    確認の連絡を希望する<input type="checkbox" name="check" onclick="form_active()"><br>
    <input type="radio" name="input" disabled>メール<br>
    <input type="radio" name="input" disabled>携帯電話<br>
    連絡先<input type="text" name="input" disabled>
  </form>
</body>
</html>
